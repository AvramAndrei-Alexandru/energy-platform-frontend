 <h2 class="example mt-2 mb-4">Login</h2>
  <div class="example">
    <div *ngIf="invalidLogin" class="alert alert-danger form-input">Invalid username or password.</div>
  </div>
  <div class="example">
    <form class="k-form" [formGroup]="form">
      <fieldset class="k-form-fieldset">
        <kendo-formfield>
          <kendo-label class="mb-2" [for]="username" text="Username"></kendo-label>
          <kendo-textbox
            formControlName="username"
            [clearButton]="true"
            #username
            required
          ></kendo-textbox>
          <kendo-formerror>Error: Username is required</kendo-formerror>
        </kendo-formfield>
        <kendo-formfield>
          <kendo-label class="mb-2" [for]="password" text="Password"> </kendo-label>
          <kendo-textbox
            formControlName="password"
            #password
            required
            [clearButton]="true"
          >
          </kendo-textbox>
          <kendo-formerror>Error: Password is required</kendo-formerror>
        </kendo-formfield>
        <div class="k-form-buttons">
          <button class="k-button k-primary" (click)="login()">Login</button>
          <button class="k-button" (click)="clearForm()">Clear</button>
        </div>
      </fieldset>
    </form>
  </div>
