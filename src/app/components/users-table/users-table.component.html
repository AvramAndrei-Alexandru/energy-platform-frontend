<div>
    <app-header></app-header>
</div>
<div *ngIf="users">
    <kendo-grid [data]="users" class="users-grid">
        <kendo-grid-column field="userName" title="User"></kendo-grid-column>
        <kendo-grid-column title="Address">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <kendo-textbox [(value)]="dataItem.address"></kendo-textbox>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column title="Birthdate">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <p>{{dataItem.birthDate | date}}</p>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column title="Role">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
               <p>{{dataItem.roleName}}</p>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column title="">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <div class="button-section">
                    <button [disabled]="dataItem.id === null" class="k-button k-primary ml-3" (click)="onDelete(dataItem)">Delete</button>
                    <button class="k-button k-primary" (click)="onSave(dataItem)">Update</button>
                    <button [disabled]="dataItem.id === null" class="k-button k-primary" (click)="onViewDevices(dataItem)">View devices</button>
                </div>
            </ng-template>
        </kendo-grid-column>
    </kendo-grid>
</div>
